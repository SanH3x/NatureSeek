<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InteliAgro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Cadastro de Dados Agr√≠colas</h1>
            <a href="{{ url_for('index') }}" class="btn-voltar">‚Üê Voltar</a>
        </header>

        <nav class="menu">
            <a href="{{ url_for('index') }}">In√≠cio</a>
            <a href="{{ url_for('cadastro') }}" class="active">Cadastro</a>
            <a href="{{ url_for('consulta') }}">Consulta</a>
            <a href="{{ url_for('estatisticas') }}">Estat√≠sticas</a>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <main>
            <form method="POST" class="form-cadastro">
                <div class="form-group">
                    <label for="cultivo">Cultivo:</label>
                    <input type="text" id="cultivo" name="cultivo" required 
                           placeholder="Ex: Soja, Milho, Trigo...">
                </div>

                <div class="form-group">
                    <label for="praga">Praga:</label>
                    <input type="text" id="praga" name="praga" required 
                           placeholder="Ex: Lagarta, PulgaÃÉo, √Åcaro...">
                </div>

                <div class="form-group">
                    <label for="hectares">Hectares Plantados:</label>
                    <input type="number" id="hectares" name="hectares" 
                           step="0.01" min="0.01" required 
                           placeholder="Ex: 50.5">
                </div>

                <div class="form-group">
                    <label for="defensivo">Defensivo Agr√≠cola:</label>
                    <input type="text" id="defensivo" name="defensivo" required 
                           placeholder="Ex: Herbicida, Inseticida...">
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required 
                           placeholder="Ex: S√£o Paulo, Curitiba...">
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </form>
        </main>
    </div>
</body>
</html>
